<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shakespearify Your Text</title>
</head>
<body>
    <nav>
        <h1>Get Shakespeare version of Your text | Receiveth Shakespeare version of thy text</h1>
    </nav>

    <div class="txt-wrapper">
        <textarea  id="txt-area" placeholder="Enter text to get Shakespearian Version"></textarea>

    </div>
    <div class="wrapper">
        <button id="btn-mirror">Get Translation</button></div>
        <div class="btn-wrapper-2">
            <button id="btn-clear">Clear</button></div>
    
    <footer>
        <h1>Remember how tedious it was to learn Shakespeare dialogues in childhood classes in English. Now a full fledged app to to do so for you. Try it out.</h1>
    </footer>
    <script src="app.js"  type="text/javascript"></script>
</body>
</html>
